<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link  href="https://cdn.jsdelivr.net/npm/vuetify@3.4.10/dist/vuetify.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.4.10/dist/vuetify.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Teachers Page</title>
    <style>
      
      body {
        font-family:  serif;
      }
      .btn.btn-success {
        float: right;
        margin-left: 10px;
      }
      
      .navbar-dark.bg-dark{
        margin-top: 0%;
        margin-bottom: 0; 
        color: rgb(255, 255, 255);
        padding: 8px;
        text-align: center;
        bottom:0;
        width:100%;
      }
      .login-button {
        
        color: #fff; 
      }
      .logout-button { 
        color: grey; 
        padding: auto;
        margin-right: 5px;
        
      }
      
      .check{
        background-color: rgb(157, 157, 157);
        color: white;
        text-align: center; 
        
      }
      .navbar-brand{
        font-size: 20px;
        font-weight: bold;
        color: rgb(255, 255, 255);
        margin: 0px;
        margin-bottom: 0%;
        
      }
    
    </style>
    
</head>
<body>
<div id="app" class="centered-login">
      <v-app>
        
        <v-container fluid style="padding: 0;">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
                <div class="container">
                    <img src="logocs.png" alt="..." height="36">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <form class="d-flex" role="login">
                            <a @click="google_login()" v-if="!user" class="nav-link active" aria-current="page" href="#">Login</a>
                        <div v-if="user">
                            <v-btn @click="google_logout()" v-if="user" class="btn logout-button"flat text>Logout</v-btn>    
                            <v-avatar><img :src="user.photoURL" /></v-avatar>
                        
                        </form>
                        
                        </li>
                        
                       
                    </ul>
                    </div>
                </div>
                </nav>
    <div id = "app">
        <v-app>
            <v-container v-if="user">
                <v-card>
                    <v-card-title class="bg-blue-grey">{{title}}</v-card-title>
 
                    <v-card-actions>
                        <!--<v-btn @click="readData()">Read Data (get)</v-btn>
                        <v-btn @click="autoRead()">Auto Read (onSnapshot)</v-btn>-->
                        <v-btn @click="addDataqiz()" class="btn btn-info">เพิ่มคำถาม</v-btn>
                        <v-btn @click="showsubject()" class="btn btn-info" >ดูคำถามทั้งหมด</v-btn>
                        <v-btn @click="cheksend()" class="btn btn-info" >ตรวจสอบคําตอบ</v-btn>
                    </v-card-actions>
                    
                </v-card>
                
                <v-card-text class="pa-6" v-if="editmode==='เช็คคำตอบ'">
                    <table width="100%" >
                        <thead>
                          <tr>
                            <td>รหัสนักศึกษา</td>
                            <td>วันเวลา</td>
                            <td>คำตอบ</td>
                            <td>ห้อง</td>
                            <td>รหัสวิชา</td
                          </tr>
                        </thead>
                        <tbody>
                          <tr v-for="(c) in checkin">
                            <td>{{c.id}}</td>
                            ><td>{{(c.class_date) }}</td>
                            <td>{{c.qiz_send}}</td>
                            <td>{{c.room}}</td>
                            <td>{{c.subject}}</td>
                            <td>
                            </td>
                            <td><v-btn @click="deletesed(c)"><v-icon icon="mdi-account-remove"></v-icon></v-btn></td>
                          </tr>
                        </tbody>
                      </table>
                </v-card-text>
                
                <v-card-text class="pa-6" v-if="editmode==='โชว์คำตอบทั้งหมด'">
                    <table width="100%" >
                        <thead>
                          <tr>
                            <td>ผู้โพส</td>
                            <td>หัวข้อ</td>
                            <td>แก้ไข</td>
                            <td>ลบ</td>
                          </tr>
                        </thead>
                        <tbody>
                          <tr v-for="(q) in quiz">
                            <td>{{q.quiz_cus}}</td>
                            <td>{{q.quiz_name}}</td>
                            <td>
                                <v-btn @click="editqz(q)"><v-icon icon="mdi-account-edit"></v-icon></v-btn>
                            </td>
                            <td><v-btn @click="deleteqiz(q)"><v-icon icon="mdi-account-remove"></v-icon></v-btn></td>
                          </tr>
                        </tbody>
                        <v-card-actions>
                            <v-btn @click="editmode=0" >Cancel</v-btn>
                       </v-card-actions>
                      </table>
                </v-card-text>
                <!--แก้ไขข้อมูล - เพิ่มข้อมูล -->
                

                 <v-card v-if="editmode==='เพิ่มคำถาม'">
                    <v-card-text class="pa-6">
                        <v-card-title class="bg-blue-grey">{{editmode}}</v-card-title>
                        <v-text-field v-model="editquiz.id" label="รหัส" value="Auto-ID"></v-text-field>
                        <v-text-field v-model="editquiz.quiz_name" label="คำถาม"></v-text-field>
                        <v-text-field v-model="editquiz.quiz_cus" label="โพสโดย"></v-text-field>
                   </v-card-text>
                   <v-card-actions>
    
                        <v-btn @click="saveqiz()"class="btn btn-success">บันทึก</v-btn>
                        <v-btn @click="editmode=0"class="btn btn-danger">ยกเลิก</v-btn>
                   </v-card-actions>
                 </v-card>

                          
                
            </v-container>        
          </v-app>
          <footer class="navbar-dark bg-dark">
            <div class="container">
                <p>&copy; Molbie application project.</p>
            </div>
        </footer>
        
    </div>
    
    <script>
        const vuetify = Vuetify.createVuetify();
        const firebaseConfig = {
          apiKey: "AIzaSyAWfgqhyueLCtSzZ9VL2EXmMtE2rP8sBdw",
          authDomain: "mobileproject-d2b14.firebaseapp.com",
          projectId: "mobileproject-d2b14",
          storageBucket: "mobileproject-d2b14.appspot.com",
          messagingSenderId: "542022533866",
          appId: "1:542022533866:web:ef1919a76b800013c4cd93",
          measurementId: "G-XB5BFM7SM6"
        };
          firebase.initializeApp(firebaseConfig);      
          const db = firebase.firestore();
  
        const app = Vue.createApp({
          data() {
            return {
              title: "Web/Mobile  Application : เช็คชื่อนักศึกษา",
              footer: "",
              students: [],
              editstd: {},
              editquiz: {},
              quiz: [],
              editmode: 0,
              teachers: [],
              user: null,
              ustudent: null,
              checkin:[],
            };
          },
  
  
          mounted() {
              firebase.auth().onAuthStateChanged((user)=>{
                  if (user) {
                  this.user = user.toJSON();
                  }else{
                  this.user = null;
              }
              });
              db.collection("teachers") .get()
              .then((querySnapshot) => {
                  var teacherslist = [];
                  querySnapshot.forEach((doc) => {
                    teacherslist.push({ email: doc.email, ...doc.data() });
                  });
                  this.teachers = teacherslist;
              });
              db.collection("students")
              .get()
              .then((querySnapshot) => {
                  var stdlist = [];
                  querySnapshot.forEach((doc) => {
                  stdlist.push({ id: doc.id, ...doc.data() });
                  });
                  this.students = stdlist;
              });
              db.collection("quiz")
              .get()
              .then((querySnapshot) => {
                  var quizlist = [];
                  querySnapshot.forEach((doc) => {
                    quizlist.push({ id: doc.id, ...doc.data() });
                  });
                  this.quiz = quizlist;
              });
              db.collection("checkin") .get()
              .then((querySnapshot) => {
                  var checkinlist = [];
                  querySnapshot.forEach((doc) => {
                    checkinlist.push({ id: doc.id, ...doc.data() });
                  });
                  this.checkin = checkinlist;
              });

              
              
          },
          
  
  
          methods: {
            formatTimestamp(timestamp) {
                    const date = new Date(timestamp.seconds * 1000);
                    return date.toLocaleString();
              },
            computed: {
                filteredList() {
                  return this.quiz.filter(post => {
                    return post.title.toLowerCase().includes(this.search.toLowerCase())
                  })
                }
              },
              autoRead() {
                  db.collection("students").onSnapshot((querySnapshot) => {
                  var stdlist = [];
                  querySnapshot.forEach((doc) => {
                      stdlist.push({ id: doc.id, ...doc.data() });
                  });
                  this.students = stdlist;
                  });
              },
              addData(){
                  this.editmode = "เพิ่มนักเรียน";
                  this.editstd = {};
              },

              addDataqiz(){
                this.editmode = "เพิ่มคำถาม";
                this.editquiz = {};
                },
                editqiz(std){
                    this.editstd = std;
                    this.editmode = "edit";
                },
              edit(std){
                  this.editstd = std;
                  this.editmode = "เพิ่มนักเรียน";
              },
              editqz(quiz){
                this.editquiz = quiz;
                this.editmode = "เพิ่มคำถาม";
            },
              cheksend(){
                this.editmode = "เช็คคำตอบ";
            },
            showsubject(){
                this.editmode = "โชว์คำตอบทั้งหมด";
            },
              savedata(){
                      db.collection("students").doc(this.editstd.id).set(this.editstd);
              },
              saveqiz(){
                    db.collection("quiz").doc(this.editquiz.id).set(this.editquiz);
              },
              deleteData(std) {
                  if (confirm("ต้องการลบข้อมูล")) {
                  db.collection("students").doc(std.id).delete();
                  }
              },
              deletesed(std) {
                if (confirm("ต้องการลบข้อมูล")) {
                db.collection("checkin").doc(std.id).delete();
                }
            },
              deleteqiz(qiz) {
                if (confirm("ต้องการลบข้อมูล")) {
                db.collection("quiz").doc(qiz.id).delete();
                }
            },
              google_login() {
              // Using a popup.
              var provider = new firebase.auth.GoogleAuthProvider();
              provider.addScope("profile");
              provider.addScope("email");
              firebase.auth().signInWithPopup(provider);
            },
            google_logout(){
              if(confirm("Are you sure?")){
                firebase.auth().signOut();
                window.location.href = 'project.html';
              }
            },
            getstudent(email){
              db.collection("students")
                .where("email","==",email)
                .limit(1)
                .get()
                .then(
                  (querySnapshot) => {
                   querySnapshot.forEach((doc) => {
                    this.ustudent = { id: doc.id, ...doc.data() };
                  });
                 }
              );
            },
  
  
  
  
          },
        });
        
        
        
        app.use(vuetify).mount("#app");
      </script>
    
</body>
</html>
